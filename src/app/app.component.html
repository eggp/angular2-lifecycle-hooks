<button (click)="visibleButton = !visibleButton">{{visibleButton?'remove component':'add component'}}</button>
<button (click)="changeInputTestData()">new test data</button>
<button (click)="changeInputNotModified()">not modified data</button>
<app-test *ngIf="visibleButton" [testData]="testData" [notModified]="notModified"></app-test>
